<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Learn it all</title>
    {% include "meta-data.html" %}
</head>
<body>
    <form method="POST">
        <div class="container">
            <header class="heading">Đăng ký</header><hr></hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="lastname">Tên :</label></div>
                        <div class ="col-xs-8">	 
                            <input type="text" name="sign-up" id="name" placeholder="Nhập tên" class="form-control last" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="mail">Email :</label>
                        </div>
                        <div class="col-xs-8">	 
                        <input type="email" name="email" id="email" placeholder="Nhập email" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                        <div class="row">
                            <div class="col-xs-4">
                                <label class="pass">Password :</label>
                            </div>
                        <div class="col-xs-8">
                                <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" class="form-control" required>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-sm-12">
                    <input type="submit" id="">    
                </div>
                </div>
                </div>
            </div>	 	 
        </div>
    </form>
</body>		
</html>
