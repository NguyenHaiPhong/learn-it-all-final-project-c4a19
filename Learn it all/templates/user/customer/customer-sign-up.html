<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn it all</title>
    {% include "page/meta-data.html" %}
</head>
<body id="LoginForm" class="bg-cont">
    {% if session["customer_signed_in"] == True %}
    {% include "homepage/customer-signed-in-nav.html" %}
    {% else %}
    {% include "homepage/nav.html" %}
    {% endif %}
    <div class="container">
        <h1 class="form-heading text-center">Đăng ký</h1>
            <div class="login-form d-flex justify-content-center">
                <div class="main-div">
                    <div class="panel text-center">
                        <h2>Người dùng đăng ký</h2>
                            <p>Xin mời nhập thông tin</p>
                    </div>
                        <form id="Login" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="inputEmail" placeholder="Tên đầy đủ">
                            </div>
                            <div class="form-group">
                                <input type="text"  name="email" class="form-control" id="inputPassword" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text"  name="sign-up" class="form-control" id="inputPassword" placeholder="Tên tài khoản">
                            </div>
                            <div class="form-group">
                                <input type="password"  name="password" class="form-control" id="inputPassword" placeholder="Mật khẩu">
                            </div>
                            <div class="forgot d-flex justify-content-center">
                                <a href="{{ url_for('user_sign_in') }}">Đã có tài khoản?</a>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
