<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up-Learn it all</title>
    {% include "meta-data.html" %}
</head>
<body id="LoginForm" class="bg-cont">
    {% include "homepage/nav.html" %}
    <div class="container ">
        <h1 class="form-heading text-center">Đăng ký</h1>
            <div class="login-form d-flex justify-content-center">
                <div class="main-div bg-cont">
                    
                        <form id="Login" method="POST">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" id="inputEmail" placeholder="Tên của bạn" required>
                            </div>
                            <div class="form-group">
                                <input type="password"  name="password" class="form-control" id="inputPassword" placeholder="Mật khẩu" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="sign_up" class="form-control" id="inputID" placeholder="Tên đăng nhập" required>
                            </div>
                            <a href="{{ url_for("customer_sign_in") }}">Bạn đã có tài khoản?</a>
                            <br>
                            
                            <input class="btn btn-primary active" type="submit">
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
<footer class="container">
    {% include 'homepage/footer.html'%}
</footer>
</html>
